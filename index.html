<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src ="./script/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap');
        </style>
</head>
<body>
    <header>
        
        <p>Gunish Sharma</p>
        <h1><span id ="tic" >Tic</span><span id ="tac" >Tac</span><span id ="toe" >Toe</span></h1>
        <h3 id = 'message'></h3>
    </header> 
    <aside class = 'display'>
        <div id = 'xPointDiv'>
        <h2 id ='xPointsHeader'><u>X Points</u></h2>
        <p id = 'xPoints'>0</p>
    </div>
    
    <section id = "board">
        
        <div id ="c0r2" ></div>
        <div id ="c1r2" ></div>
        <div id ="c2r2" ></div>
        <div id ="c0r1" ></div>
        <div id ="c1r1" ></div>
        <div id ="c2r1" ></div>
        <div id ="c0r0" ></div>
        <div id ="c1r0" ></div>
        <div id ="c2r0" ></div>
        
    </section>
    <div id = 'oPointDiv'>
        <h2 id ='oPointsHeader'><u>O Points</u></h2>
        <p id = 'oPoints'>0</p>
    </div>
</aside>
    <button>START AGAIN?</button>

</body>
